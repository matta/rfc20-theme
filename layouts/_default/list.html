{{ define "main" }}
{{ "<!-- BEGIN \"main\" block in layouts/_default/list.html -->" | safeHTML }}
<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the
         corresponding _index.md -->
    {{.Content}}
  </article>

  <!-- {{ partial "debugprint.html" . }} -->
  <!-- {{ range .Pages }} -->
  <!-- {{ partial "debugprint.html" . }} -->
  <!-- {{ end }} -->

  <ul>
    <!-- Ranges through any child pages. -->
    {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ "<!-- END \"main\" block in layouts/_default/list.html -->" | safeHTML }}
{{ end }}
